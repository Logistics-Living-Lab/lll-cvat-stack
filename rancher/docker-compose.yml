version: '2'

volumes:
  cvat-keys-data: {}
  cvat-server-data: {}
  cvat-db-data: {}
  cvat-logs-data: {}

services:

  cvat-worker-webhooks:
    image: cvat/server:${CVAT_VERSION}
    environment:
      CVAT_POSTGRES_DBNAME: ${CVAT_POSTGRES_DBNAME}
      CVAT_POSTGRES_HOST: ${CVAT_POSTGRES_HOST}
      CVAT_POSTGRES_PASSWORD: ${CVAT_POSTGRES_PASSWORD}
      CVAT_POSTGRES_USER: ${CVAT_POSTGRES_USER}
      CVAT_REDIS_HOST: cvat-redis
      CVAT_REDIS_PASSWORD: ''
      CLICKHOUSE_HOST: clickhouse
      no_proxy: clickhouse,grafana,vector,nuclio,opa,${no_proxy}
      SMOKESCREEN_OPTS: ${SMOKESCREEN_OPTS}
      NUMPROCS: '1'
    volumes:
      - cvat-server-data:/home/django/data
      - cvat-keys-data:/home/django/keys
      - cvat-logs-data:/home/django/logs
    command: run worker.webhooks
    labels:
      io.rancher.container.pull_image: always
      project: ${RANCHER_PROJECT_NAME}
    networks:
      - cvat

  cvat-redis:  # different, not changed
    image: redis:4.0-alpine
    labels:
      io.rancher.container.pull_image: always
      project: ${RANCHER_PROJECT_NAME}
    networks:
      - cvat

  cvat-logs-volume:
    image: rawmind/alpine-volume:0.0.2-1
    environment:
      SERVICE_GID: '1000'
      SERVICE_UID: '1000'
      SERVICE_VOLUME: /home/django/logs
    stdin_open: true
    volumes:
      - cvat-keys-data:/home/django/logs
    tty: true
    links:
      - cvat-opa:opa
    labels:
      io.rancher.container.start_once: 'true'
      project: ${RANCHER_PROJECT_NAME}
      io.rancher.container.pull_image: always
    networks:
      - cvat

  traefik:
    image: traefik:v2.10
    ports:
      - "8080:8080/tcp"
      - "8090:8090/tcp"
    command:
      - --providers.rancher=true
      - --providers.rancher.exposedByDefault=false
      - --entryPoints.web.address=:8080
    environment:
      CVAT_HOST: cvat-server
      DJANGO_LOG_VIEWER_HOST: grafana
      DJANGO_LOG_VIEWER_PORT: 3000
      TRAEFIK_ACCESSLOG_FORMAT: json
      TRAEFIK_LOG_FORMAT: json
      TRAEFIK_ENTRYPOINTS_web_ADDRESS: :8080
      TRAEFIK_PROVIDERS_DOCKER_EXPOSEDBYDEFAULT: "false"
      TRAEFIK_PROVIDERS_DOCKER_NETWORK: cvat
      TRAEFIK_PROVIDERS_FILE_DIRECTORY: /etc/traefik/rules=value
    labels:
      io.rancher.container.pull_image: always
      project: ${RANCHER_PROJECT_NAME}
    logging:
      driver: "json-file"
      options:
        max-size: 100m
        max-file: "10"
    networks:
      - cvat

  cvat-ui:
    image: cvat/ui:${CVAT_VERSION}
    labels:
      traefik.http.routers.cvat-ui.entrypoints: web
      traefik.enable: 'true'
      project: ${RANCHER_PROJECT_NAME}
      io.rancher.container.pull_image: always
      traefik.http.routers.cvat-ui.rule: Host(`${CVAT_PUBLIC_URL}`)
      traefik.http.services.cvat-ui.loadbalancer.server.port: '80'
    networks:
      - cvat

  cvat-opa:
    image: openpolicyagent/opa:0.45.0-rootless
    command:
      - run
      - --server
      - --set=decision_logs.console=true
      - --set=services.cvat.url=http://cvat-server:8080
      - --set=bundles.cvat.service=cvat
      - --set=bundles.cvat.resource=/api/auth/rules
      - --set=bundles.cvat.polling.min_delay_seconds=5
      - --set=bundles.cvat.polling.max_delay_seconds=15
    labels:
      io.rancher.container.pull_image: always
      project: ${RANCHER_PROJECT_NAME}
    networks:
      cvat:
        aliases:
          - opa

  cvat-server-volume:
    image: rawmind/alpine-volume:0.0.2-1
    environment:
      SERVICE_GID: '1000'
      SERVICE_UID: '1000'
      SERVICE_VOLUME: /home/django/data
    stdin_open: true
    volumes:
      - cvat-server-data:/home/django/data
    tty: true
    links:
      - cvat-opa:opa
    labels:
      io.rancher.container.start_once: 'true'
      project: ${RANCHER_PROJECT_NAME}
      io.rancher.container.pull_image: always
    networks:
      - cvat

  cvat-utils:
    image: cvat/server:${CVAT_VERSION}
    environment:
      CVAT_POSTGRES_DBNAME: ${CVAT_POSTGRES_DBNAME}
      CVAT_POSTGRES_HOST: ${CVAT_POSTGRES_HOST}
      CVAT_POSTGRES_PASSWORD: ${CVAT_POSTGRES_PASSWORD}
      CVAT_POSTGRES_USER: ${CVAT_POSTGRES_USER}
      CVAT_REDIS_HOST: cvat-redis
      CVAT_REDIS_PASSWORD: ''
      CLICKHOUSE_HOST: clickhouse
      no_proxy: clickhouse,grafana,vector,nuclio,opa,${no_proxy}
      SMOKESCREEN_OPTS: ${SMOKESCREEN_OPTS}
      NUMPROCS: '1'
    volumes:
      - cvat-server-data:/home/django/data
      - cvat-keys-data:/home/django/keys
      - cvat-logs-data:/home/django/logs
    command: run utils
    labels:
      io.rancher.container.pull_image: always
      project: ${RANCHER_PROJECT_NAME}
    networks:
      - cvat

  cvat-keys-volume:
    image: rawmind/alpine-volume:0.0.2-1
    environment:
      SERVICE_GID: '1000'
      SERVICE_UID: '1000'
      SERVICE_VOLUME: /home/django/keys
    stdin_open: true
    volumes:
      - cvat-keys-data:/home/django/keys
    tty: true
    links:
      - cvat-opa:opa
    labels:
      io.rancher.container.start_once: 'true'
      project: ${RANCHER_PROJECT_NAME}
      io.rancher.container.pull_image: always
    networks:
      - cvat

  cvat-db:
    image: postgres:15-alpine
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: ${CVAT_POSTGRES_USER}
      POSTGRES_DB: ${CVAT_POSTGRES_DBNAME}
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes_from:
      - cvat-db-volume
    labels:
      project: ${RANCHER_PROJECT_NAME}
      io.rancher.sidekicks: cvat-db-volume
      io.rancher.container.pull_image: always
    networks:
      - cvat

  cvat-server:
    image: cvat/server:${CVAT_VERSION}
    environment:
      CVAT_POSTGRES_DBNAME: ${CVAT_POSTGRES_DBNAME}
      CVAT_POSTGRES_HOST: ${CVAT_POSTGRES_HOST}
      CVAT_POSTGRES_PASSWORD: ${CVAT_POSTGRES_PASSWORD}
      CVAT_POSTGRES_USER: ${CVAT_POSTGRES_USER}
      CVAT_REDIS_HOST: cvat-redis
      CVAT_REDIS_PASSWORD: ''
      CLICKHOUSE_HOST: clickhouse
      no_proxy: clickhouse,grafana,vector,nuclio,opa,${no_proxy}
      SMOKESCREEN_OPTS: ${SMOKESCREEN_OPTS}
      NUMPROCS: '1'
      ADAPTIVE_AUTO_ANNOTATION: 'false'
      ALLOWED_HOSTS: '*'
      CVAT_ANALYTICS: '0'
      DJANGO_MODWSGI_EXTRA_ARGS: ''
      IAM_OPA_BUNDLE: '1'
    links:
      - cvat-opa:opa
    volumes_from:
      - cvat-server-volume
      - cvat-keys-volume
      - cvat-logs-volume
    command: init run server
    labels:
      traefik.http.routers.cvat.entrypoints: web
      io.rancher.sidekicks: cvat-logs-volume,cvat-server-volume,cvat-keys-volume
      traefik.enable: 'true'
      traefik.http.routers.cvat.rule: Host(`${CVAT_PUBLIC_URL}`) && PathPrefix(`/api/`, `/git/`, `/opencv/`, `/static/`, `/admin`, `/documentation/`, `/django-rq`)
      project: ${RANCHER_PROJECT_NAME}
      io.rancher.container.pull_image: always
      traefik.http.services.cvat.loadbalancer.server.port: '8080'
    networks:
      - cvat

  cvat-db-volume:
    image: rawmind/alpine-volume:0.0.2-1
    environment:
      SERVICE_GID: '70'
      SERVICE_UID: '70'
      SERVICE_VOLUME: /var/lib/postgresql/data
    stdin_open: true
    volumes:
      - cvat-db-data:/var/lib/postgresql/data
    tty: true
    labels:
      io.rancher.container.start_once: 'true'
      project: ${RANCHER_PROJECT_NAME}
      io.rancher.container.pull_image: always
    networks:
      - cvat

  cvat-worker-import:
    image: cvat/server:${CVAT_VERSION}
    environment:
      CVAT_POSTGRES_DBNAME: ${CVAT_POSTGRES_DBNAME}
      CVAT_POSTGRES_HOST: ${CVAT_POSTGRES_HOST}
      CVAT_POSTGRES_PASSWORD: ${CVAT_POSTGRES_PASSWORD}
      CVAT_POSTGRES_USER: ${CVAT_POSTGRES_USER}
      CVAT_REDIS_HOST: cvat-redis
      CVAT_REDIS_PASSWORD: ''
      CLICKHOUSE_HOST: clickhouse
      no_proxy: clickhouse,grafana,vector,nuclio,opa,${no_proxy}
      SMOKESCREEN_OPTS: ${SMOKESCREEN_OPTS}
      NUMPROCS: '2'
    volumes:
      - cvat-server-data:/home/django/data
      - cvat-keys-data:/home/django/keys
      - cvat-logs-data:/home/django/logs
    command: run worker.import
    labels:
      io.rancher.container.pull_image: always
      project: ${RANCHER_PROJECT_NAME}
    networks:
      - cvat

  cvat-worker-export:
    image: cvat/server:${CVAT_VERSION}
    environment:
      CVAT_POSTGRES_DBNAME: ${CVAT_POSTGRES_DBNAME}
      CVAT_POSTGRES_HOST: ${CVAT_POSTGRES_HOST}
      CVAT_POSTGRES_PASSWORD: ${CVAT_POSTGRES_PASSWORD}
      CVAT_POSTGRES_USER: ${CVAT_POSTGRES_USER}
      CVAT_REDIS_HOST: cvat-redis
      CVAT_REDIS_PASSWORD: ''
      CLICKHOUSE_HOST: clickhouse
      no_proxy: clickhouse,grafana,vector,nuclio,opa,${no_proxy}
      SMOKESCREEN_OPTS: ${SMOKESCREEN_OPTS}
      NUMPROCS: '1'
    volumes:
      - cvat-server-data:/home/django/data
      - cvat-keys-data:/home/django/keys
      - cvat-logs-data:/home/django/logs
    command: run worker.export
    labels:
      io.rancher.container.pull_image: always
      project: ${RANCHER_PROJECT_NAME}
    networks:
      - cvat

  cvat-worker-annotation:
    image: cvat/server:${CVAT_VERSION}
    environment:
      CVAT_POSTGRES_DBNAME: ${CVAT_POSTGRES_DBNAME}
      CVAT_POSTGRES_HOST: ${CVAT_POSTGRES_HOST}
      CVAT_POSTGRES_PASSWORD: ${CVAT_POSTGRES_PASSWORD}
      CVAT_POSTGRES_USER: ${CVAT_POSTGRES_USER}
      CVAT_REDIS_HOST: cvat-redis
      CVAT_REDIS_PASSWORD: ''
      CLICKHOUSE_HOST: clickhouse
      no_proxy: clickhouse,grafana,vector,nuclio,opa,${no_proxy}
      SMOKESCREEN_OPTS: ${SMOKESCREEN_OPTS}
      NUMPROCS: '1'
    volumes:
      - cvat-server-data:/home/django/data
      - cvat-keys-data:/home/django/keys
      - cvat-logs-data:/home/django/logs
    command: run worker.annotation
    labels:
      io.rancher.container.pull_image: always
      project: ${RANCHER_PROJECT_NAME}
    networks:
      - cvat

networks:
  cvat:
    ipam:
      driver: default
